{% load static %}
<div class="col-12 mb-5">
  <a href={% url "blog-detail" blog.slug %} class="text-decoration-none">
    <div class="card mb-1">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{blog.imageFile.url}}" class="img-fluid rounded-start custom-image" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex flex-column h-100">
            <h5 class="card-title">{{blog.title}}</h5>
            <p class="card-text"><small class="text-body-secondary">
              {{blog.updated_at}}
            </small></p>
            <p class="card-text mt-auto"><small class="text-body-secondary">
              {{blog.blogger}}
            </small></p>
          </div>
        </div>
      </div>
    </div>
    {% if user.username == username %}
        <a href="#" class="btn btn-success">
          Edit Blog
        </a>
    {% endif %}
  </a>
</div>
