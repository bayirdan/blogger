{% load static %}
<div class="col-12">
  <a href={% url "blog-detail" blog.slug %} class="text-decoration-none">
    <div class="card mb-3">
      <div class="row g-0 ">
        <div class="col-md-4">
          <img src="{{blog.imageFile.url}}" class="img-fluid rounded-start custom-image" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <p class="card-text"><small class="text-body-secondary">
              {{blog.updated_at}}
            </small></p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
