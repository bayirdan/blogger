{% extends "base.html" %}
{% load static %}

{% block title %}
  {{username|title}} Blogs
{% endblock  %}

{% block css_files %}
  <link rel="stylesheet" href={% static "blog/css/style.css" %} />
{% endblock  %}

{% block content %}
 <div class="container">
  <div class="row mt-4">
    <h1 class="display-4 text-center mt-4 mb-4">{{username|title}} Blogs</h1>

    <div class="col-12">
        {% for blog in blogs %}
          {% include "blog/partials/_blog.html"%}
        {% endfor %}
    </div>
  </div>
 </div>
{% endblock  %}
